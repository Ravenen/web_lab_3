        <nav class="nav-container">
          <a href="index.html" class="nav__name"><h4>Christmas Fair</h4></a>

              </label>
            </div>

                <p class="tools__results-label">Total price:</p>
                <p class="tools__results-result" id="count_total"></p>
              </div>
            </div>
          </aside>
          <div class="main__items">
            <div class="main__buttons">
              <a class="button main__buttons-create" href="create.html">Create</a>
